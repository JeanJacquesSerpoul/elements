    <style>
        /* Style général */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            justify-content: center;
        }

        /* Conteneur du tableau périodique */
        .periodic-table {
            display: grid;
            grid-template-columns: repeat(18, 60px);
            grid-gap: 5px;
            max-width: 1200px;
        }

        /* Style des éléments */
        .element {
            border: 1px solid #000;
            padding: 5px;
            text-align: center;
            font-size: 12px;
            min-width: 50px;
            min-height: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.1s;
        }

        /* Effet au toucher/clic */
        .element:active {
            transform: scale(0.95);
        }

        /* Style pour les numéros atomiques, symboles et noms */
        .number {
            font-size: 10px;
            font-weight: bold;
        }

        .symbol {
            font-size: 14px;
            font-weight: bold;
        }

        .name {
            font-size: 8px;
        }

        /* Couleurs par catégorie */
        .non-metal { background-color: #a1d8e6; }
        .noble-gas { background-color: #c0c0c0; }
        .alkali-metal { background-color: #ff9999; }
        .alkaline-earth-metal { background-color: #ffcc99; }
        .metalloid { background-color: #ccff99; }
        .halogen { background-color: #99ccff; }
        .transition-metal { background-color: #ff99cc; }
        .post-transition-metal { background-color: #99ffcc; }
        .lanthanide { background-color: #ffcc66; }
        .actinide { background-color: #ff66cc; }

        /* Classes pour les espaces vides */
        .empty {
            border: none;
            background: none;
        }

        /* Style pour appareils tactiles */
        @media (max-width: 768px) {
            .periodic-table {
                grid-template-columns: repeat(18, 40px);
            }
            .element {
                min-width: 30px;
                min-height: 30px;
                font-size: 10px;
            }
            .symbol {
                font-size: 12px;
            }
            .name {
                font-size: 6px;
            }
        }

        /* Style pour la fenêtre modale */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            max-width: 90%;
            text-align: center;
            position: relative;
        }

        .modal-content h2 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }

        .modal-content p {
            margin: 10px 0;
            font-size: 16px;
            color: #666;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            color: #999;
            cursor: pointer;
            background: none;
            border: none;
            transition: color 0.3s;
        }

        .close-btn:hover {
            color: #333;
        }

        /* Style pour écrans tactiles */
        @media (max-width: 768px) {
            .modal-content {
                width: 80%;
                padding: 15px;
            }
            .modal-content h2 {
                font-size: 20px;
            }
            .modal-content p {
                font-size: 14px;
            }
        }
    </style>

        for (let row = 1; row <= 9; row++) {
            for (let col = 1; col <= 18; col++) {
                const isElement = elements.find(el => el.row === row && el.col === col);
                if (!isElement) {
                    const emptyDiv = document.createElement('div');
                    emptyDiv.classList.add('empty');
                    emptyDiv.style.gridRow = row;
                    emptyDiv.style.gridColumn = col;
                    periodicTable.appendChild(emptyDiv);
                }
            }
        }

        // Génération des éléments
        elements.forEach(element => {
            const div = document.createElement('div');
            div.classList.add('element', element.category);
            div.dataset.number = element.number;
            div.dataset.name = element.name;
            div.dataset.symbol = element.symbol;
            div.dataset.electronConfig = element.electronConfig;
            div.style.gridRow = element.row;
            div.style.gridColumn = element.col;
            div.innerHTML = `
                <div class="number">${element.number}</div>
                <div class="symbol">${element.symbol}</div>
                <div class="name">${element.name}</div>
            `;
            periodicTable.appendChild(div);
        });

        // Gestion de la fenêtre modale
        const modal = document.getElementById('elementModal');
        const modalSymbol = document.getElementById('modalSymbol');
        const modalName = document.getElementById('modalName');
        const modalElectronConfig = document.getElementById('modalElectronConfig');
        const closeModal = document.getElementById('closeModal');

        // Afficher la fenêtre modale au clic/toucher
        document.querySelectorAll('.element').forEach(element => {
            element.addEventListener('click', () => {
                modalSymbol.textContent = element.dataset.symbol;
                modalName.textContent = element.dataset.name;
                modalElectronConfig.textContent = `Configuration électronique: ${element.dataset.electronConfig}`;
                modal.style.display = 'flex';
            });
        });

        // Fermer la fenêtre modale
        closeModal.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        // Fermer la fenêtre en cliquant à l'extérieur
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });
