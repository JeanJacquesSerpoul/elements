<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau Périodique des Éléments</title>
    <link rel="stylesheet" href="style.css?v=1.0.4">
</head>
<body>
    <div class="periodic-table"></div>
    <div class="legend">
        <div class="legend-item">
          <span class="legend-color non-metal"></span>
          <span class="legend-text">Non-métal</span>
        </div>
        <div class="legend-item">
          <span class="legend-color noble-gas"></span>
          <span class="legend-text">Gaz noble</span>
        </div>
        <div class="legend-item">
          <span class="legend-color alkali-metal"></span>
          <span class="legend-text">Métal alcalin</span>
        </div>
        <div class="legend-item">
          <span class="legend-color alkaline-earth-metal"></span>
          <span class="legend-text">Métal alcalino-terreux</span>
        </div>
        <div class="legend-item">
          <span class="legend-color metalloid"></span>
          <span class="legend-text">Métalloïde</span>
        </div>
        <div class="legend-item">
          <span class="legend-color halogen"></span>
          <span class="legend-text">Halogène</span>
        </div>
        <div class="legend-item">
          <span class="legend-color transition-metal"></span>
          <span class="legend-text">Métal de transition</span>
        </div>
        <div class="legend-item">
          <span class="legend-color post-transition-metal"></span>
          <span class="legend-text">Métal post-transition</span>
        </div>
        <div class="legend-item">
          <span class="legend-color lanthanide"></span>
          <span class="legend-text">Lanthanide</span>
        </div>
        <div class="legend-item">
          <span class="legend-color actinide"></span>
          <span class="legend-text">Actinide</span>
        </div>
      </div>
      
    <div class="modal" id="elementModal">
        <div class="modal-content">
            <button class="close-btn" id="closeModal">×</button>
            <h2 id="modalSymbol"></h2>
            <p id="modalName"></p>
            <p id="modalElectronConfig"></p>
        </div>
    </div>
    <script src="script.js?v=1.0.1"></script>
</body>
</html>
